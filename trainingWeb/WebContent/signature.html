<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Signature Pad implemented by Nijas</title>
	<meta name="description" content="Signature Pad -created by Nijas">

	<meta name="viewport"
		content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<link rel="stylesheet" href="css/signature-pad.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

	<!--[if IE]>
    <link rel="stylesheet" type="text/css" href="css/ie9.css">
  <![endif]-->


</head>

<body onselectstart="return false">
	<div>
		<label for="start">Date de formation:</label>

		<input type="date" id="start" name="trip-start" value="2021-06-14" min="2000-01-01" max="2055-12-31">
	</div>
	<div id="signature-pad" class="signature-pad">
		<div class="signature-pad--body">
			<canvas></canvas>
		</div>
		<div class="signature-pad--footer">
			<div class="description">Signez ci-dessus</div>

			<div class="signature-pad--actions">
				<div>
					<button type="button" class="btn btn-default" data-action="clear">Effacer</button>
					<button type="button" class="btn btn-default" data-action="undo">Correction</button>

				</div>
				<div>
					<button type="button" class="button save" data-action="save-svg" hidden=true></button>
					<button type="button" class="button save" data-action="save-png" hidden=true></button>
					<a href="session" type="button" class="btn btn-primary" style="background-color:blue"
						onclick="alert('Signature enregistrÃ©e !')">GO</a>
				</div>
			</div>
		</div>
	</div>

	<script src="js/signature_pad.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
